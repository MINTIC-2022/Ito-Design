<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/redes.co">
    <title>Gestion integral de Empresa  </title>
</head>
<body>


<div class="containercenter-fluid">
    <div class="row">
        <div class="col-3    "><article class="card bg-dark h-100 border border-2 min-vh-100">

            <div class="cardbody p-3 ">
                <div class="d-flex">
                    <h4 class="ps-3">Dise√±o responsive</h4>
                </div>

                <img src="img/imagen.png" width="80%" class="my-3 mx-3" alt="...">

            </div>
        </article></div>
        <div class="col-9   ">

            <div class="cardbody p-3 ">
                <div class="d-flex justify-content-center ">
                    <h2 class="ps-3">Ito-Design</h2>
                </div>


                <div class="card-body ">

                    <div th:each="itemP:${empresa}"   class="card-body " style="width: 18rem; justify-content-center">
                      <div class="d-flex flex-row justify-content-left gap-3 p-3">
                        <p>nombre:</p><p th:text="${itemP.nombre}" class="card-text"></p>
                        <br/>
                        <p>direccion:</p><p th:text="${itemP.direccion}" class="card-text"></p>
                        <br/>
                          <br/>
                          <br/>
                        <p>telefono:</p><p th:text="${itemP.telefono}" class="card-text"></p>
                        <br/>
                        <p>sector:</p><p th:text="${itemP.sector}" class="card-text"></p>
                        <br/>
                        <p>nit:</p><p th:text="${itemP.nit}" class="card-text"></p>


                          <div class="gap-2">
                              <form th:action="@{/enterprises/udea/mintic/eliminarEmpresaJPA/{id}(id=${itemP.id})}" th:method="delete">
                                  <button class="btn btn-danger" type="submit">Eliminar</button>
                              </form>
                          </div>


                      </div>
                    </div>



                </div>




            </div>

    </div>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
